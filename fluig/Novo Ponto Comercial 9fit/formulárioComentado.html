<html>
<head>
	<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css"/>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
</head>
<body>
	<div class="fluig-style-guide">
	<form name="form" role="form">
		<div class="panel panel-info">
			<div class="panel-heading">
				<h3 class="panel-title"><i class="fluigicon fluigicon-user icon-md"></i>Requisitante</h3>
			</div>
			<div class="panel-body">
				<div class="row"> <!-- DIVISÃO PARA IDENTIFICAR OS BLOCOS DE LINHAS-->
					<div class="form-group col-md-6"> <!-- iMPORTA A FORMATAÇÃO RESPONSIVA https://style.fluig.com/css.html (NESTE CASO OCUPA 6)-->
						<label for="nome">Nome</label>
						<input type="text" name="nome" id="nome" class="form-control" placeholder="Joao da Slva"></input>
					</div>
					<div class="form-group col-md-4"> <!-- Ocupará 4 colunas-->
						<label for="email">Email</label>
						<input type="text" name="email" id="email" class="form-control" placeholder="seuemail@dominio.com"></input>
					</div>
					<div class="form-group col-md-2"> 
						<label for="telefone">Telefone</label>
						<input type="text" name="telefone" id="telefone" class="form-control" placeholder="(XX) XXXXX-XXXX"></input>
					</div>
				</div>
				<div class="row"> <!-- DIVISÃO PARA IDENTIFICAR OS BLOCOS DE LINHAS-->
					<div class="form-group col-md-2">
						<label for="telefone">Documento de identidade</label>
						<input type="text" name="documentoIdentidade" id="documentoIdentidade" class="form-control" placeholder="RG OU CNH"></input>
					</div>
					<div class="form-group col-md-2">
						<label for="telefone">Data de Nascimento</label>
						<input type="text" name="dataNascimento" id="dataNascimento" class="form-control" placeholder="XX/XX/XXXX"></input>
					</div>
				</div>
			</div>
		</div>
		<div class="panel panel-info"> <!-- Estilização através do style guide (painel)-->
			<div class="panel-heading">
				<h3 class="panel-title"><i class="flaticon flaticon-add-pin icon-md"></i>Ponto Comercial</h3>
			</div>

			<div class="panel-body">
				<div class="row"> <!-- DIVISÃO PARA IDENTIFICAR OS BLOCOS DE LINHAS-->
					<div class="form-group col-md-2">
						<label for="tipoPonto">Tipo do Ponto</label>
						<div class="radio"> <!-- Opções-->
							<label><input type="radio" name="tipoPonto" id="tipoPonto" value="loja">Loja</label>
							<label><input type="radio" name="tipoPonto" id="tipoPonto" value="quiosque">Quiosque</label>
						</div>
					</div>
					<div class="form-group col-md-4">
						<label for="diaSemana">Dias de Funcionamento</label>
						<div class="checkbox">
							<label><input type="checkbox" name="domingo" id="diaSemana">Dom</label>
							<label><input type="checkbox" name="segunda" id="diaSemana">Seg</label>
							<label><input type="checkbox" name="terca" id="diaSemana">Ter</label>
							<label><input type="checkbox" name="quarta" id="diaSemana">Qua</label>
							<label><input type="checkbox" name="quinta" id="diaSemana">Qui</label>
							<label><input type="checkbox" name="sexta" id="diaSemana">Sex</label>
							<label><input type="checkbox" name="sabado" id="sdiaSemana">Sáb</label>
						</div>
					</div>
				</div>	
				<div class="row"> <!-- DIVISÃO PARA IDENTIFICAR OS BLOCOS DE LINHAS-->
					<div class="form-group col-md-2">
						<label for="cep">CEP</label>
						<input type="text" name="cep" id="cep" class="form-control" mask="00000-000">
					</div>
					<div class="form-group col-md-3">
						<label for="logradouro">Logradouro</label>
						<input type="text" name="logradouro" id="logradouro" class="form-control">
					</div>
					<div class="form-group col-md-1">
						<label for="numero">Número</label>
						<input type="text" name="numero" id="numero" class="form-control">
					</div>
					<div class="form-group col-md-2">
						<label for="bairro">Bairro</label>
						<input type="text" name="bairro" id="bairro" class="form-control">	
					</div>
					<div class="form-group col-md-2">
						<label for="cidade">Cidade</label>
						<input type="text" name="cidade" id="cidade" class="form-control">
					</div>
					<div class="form-group col-md-2">
						<label for="estado">Estado</label>
						<input type="text" name="estado" id="estado" class="form-control">
					</div>
				</div>
				<div class="row"> <!-- DIVISÃO PARA IDENTIFICAR OS BLOCOS DE LINHAS-->
					<div class="form-group col-md-12">
						<label for="informacoes">Informações Adicionais</label>
						<textarea name="informacoes" id="informacoes" rows="5" class="form-control"></textarea> <!-- Campo para input de textos-->
					</div>
				</div>
			</div>
		</div>
		<div class="panel panel-info">
			<div class="panel-heading">
				<h3 class="panel-title">Responsável</h3>
			</div>
			<div class="panel-body">                                           
					<table tablename="responsávelTabela" class="table table-hover" addbuttonlabel="Adicionar Responsável" addbuttonclass="btn btn-primary">
						<!--Neste lin contém as informações sobre a linha de cima https://tdn.totvs.com/pages/releaseview.action?pageId=75270483&preview=%2F75270483%2F210012628%2Fform_pai_e_filho_style_guide.html -->
						<thead> <!-- Cabeçalho da tabela-->
							<tr> <!-- Linha  -->
								<td>Responsáveis</td> <!-- célula -->
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>
									<input
										type="zoom"
										id = "responsavel"
										name="responsavel"
										data-zoom="{
											'displayKey':'colleagueName',
											'datasetId':'colleague',
											'placeholder':'Escolha o usuário',
											'fields':[
												{
												'field':'colleagueId',
												'label':'ID'
												},{
												'field':'colleagueName',
												'label':'Nome',
												'standard':'true'
												},{
												'field':'login',
												'label':'Login'
												}
											]
										}"
									/>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				</div>
			</div>
		</div>
		<div class="panel panel-info">
			<div class="panel-heading">
				<h3 class="panel-title"><i class="flaticon flaticon-local-atm icon-md"></i>Financeiro</h3>
			</div>
			<div class="panel-body">
				<div class="row"> <!-- DIVISÃO PARA IDENTIFICAR OS BLOCOS DE LINHAS-->
					<div class="form-group col-md-6">
						<label for="valor">Valor</label>
						<input type="number" name="valor" id="name" class="form-control">
					</div>
				</div>
			</div>
		</div>

	</form>
	</div>
</body>
<SCRIPt type="Text/javascript" src="cep.js"></SCRIPt> <!-- busca a função da API viacep-->
<script type="text/javascript">
	var calendarioDataNasc = FLUIGC.calendar('#dataNascimento');
	// IMPORTA A FORMATAÇÃO DE CALENDÁRIO ATRAVÉS DO https://style.fluig.com/javascript.html#fluig-calendar
</script>
</html>
