<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função</title>

    <script>
        // é invocado no botão
        function functionAlteraTexto() {
            document.getElementById("texto").innerHTML = "Texto alterado"
        }
    </script>
</head>
<body>
    <h1>Usando funções</h1>
    <p id="texto">Texto inicial</p>
    <br>
    <!-- Quando o botão(Alterar) for clicado, invoca a função (linha 11)-->
    <button type="button" onclick="functionAlteraTexto()">Alterar</button>
    
</body>
</html>
