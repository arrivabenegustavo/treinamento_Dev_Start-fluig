<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca link externo</title>
</head>
<body>
    <h1>Teste de link para site na web</h1>

    <a href="http://academy.fluig.com" target="_blank" title="Ir para o site de treinamento Academy Fluig">Academy</a> 
    <!-- o parâmetro href recebe uma url que cria um link a partir 
    do texto ACADEMY-->
    <!-- o parâmetro TARGET faz com que o link seja aberto em uma nova aba-->

</body>
</html>
