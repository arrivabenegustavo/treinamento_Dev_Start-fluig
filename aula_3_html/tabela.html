<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
</head>
<body>
    <table border="5" cellspacing="10" cellpadding="5"> <!-- Tabela-->
        <!--celspacing é um espaçamento entre as células-->
        <!--cellpadding é o espaçamento dentro da célula-->
        <thead> <!-- SEMÂNTICA acrescentamos THEAD para indicar que este é 
        o cabeçalho da tabela e também TH no lugar de TD-->
            <tr> <!-- Linha-->
                <th>Nome</th><!-- Coluna--> 
                <th>Email</th>
            </tr>
        </thead>
        <tbody> <!--Usando a SEMÂNTICA acrescentamos as tag TBODY para indicar que este é 
            o cabeçalho da tabela e também TH no lugar de TD -->
            <tr>
                <td>Gustavo</td>
                <td>dev.a@burgerking.com.br</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
